asyncapi: 2.2.0
info:
  title: FFC SFI Agreement Calculator
  version: '1.0.0'
channels:
  organisation/eligibility:
    subscribe:
      message:
        $ref: '#/components/messages/EligibilityCheck'
    publish:
      message:
        $ref: '#/components/messages/EligibilityResponse'
  organisation/eligibilityEvent:
    publish:
      message:
        $ref: '#/components/messages/EligibilityEvent'
  parcel/spatial:
    subscribe:
      message:
        $ref: '#/components/messages/ParcelSpatial'
    publish:
      message:
        $ref: '#/components/messages/ParcelSpatialResponse'
  parcel/standard:
    subscribe:
      message:
        $ref: '#/components/messages/ParcelStandard'
    publish:
      message:
        $ref: '#/components/messages/ParcelStandardResponse'
  agreement/standards:
    subscribe:
      message:
        $ref: '#/components/messages/StandardRequest'
    publish:
      message:
        $ref: '#/components/messages/StandardResponse'
  agreement/calculate:
    subscribe:
      message:
        $ref: '#/components/messages/CalculateRequest'
    publish:
      message:
        $ref: '#/components/messages/CalculateResponse'

components:
  messages:
    EligibilityCheck:
      contentType: application/json
      headers:
        type: object
        properties:
          correlationId:
            type: string
            description: GUID unique to user session
          messageId:
            type: string
            description: GUID unique to message
      payload:
        type: object
        properties:
          crn:
            type: number
            description: Customer Reference Number
          callerId:
            type: number
            description: Unique reference for CRN
    EligibilityResponse:
      contentType: application/json
      payload:
        type: object
        properties:
          eligibility:
            type: array
            description: List of organisations eligible to apply for SFI
            items:
              type: object
              properties:
                sbi:
                  type: number
                  description: Single Business Identifier
                name:
                  type: string
                  description: Organisation name
                organisationId:
                  type: number
                  description: Unique organisation Identifier
                address:
                  type: string
                  description: Organisation address
    EligibilityEvent:
      contentType: application/json
      payload:
        type: object
        properties:
          sbi:
            type: number
            description: Single Business Identifier
          eligible:
            type: boolean
            description: Result of eligibility check
          validation:
            type: array
            description: Justification reasons for result
            items:
              type: string
    ParcelSpatial:
      contentType: application/json
      headers:
        type: object
        properties:
          correlationId:
            type: string
            description: GUID unique to user session
          messageId:
            type: string
            description: GUID unique to message
      payload:
        type: object
        properties:
          organisationId:
            type: number
            description: Unique organisation reference
          sbi:
            type: number
            description: Single Business Identifier
          callerId:
            type: number
            description: Unique agreement reference for CRN
    ParcelSpatialResponse:
      contentType: application/json
      payload:
        type: object
        properties:
          organisationId:
            type: number
            description: Unique organisation reference
          filename:
            type: string
            description: Name of file containing data
          storageUrl:
            type: string
            description: URL where data file can be retrieved
    ParcelStandard:
      contentType: application/json
      headers:
        type: object
        properties:
          correlationId:
            type: string
            description: GUID unique to user session
          messageId:
            type: string
            description: GUID unique to message
      payload:
        type: object
        properties:
          organisationId:
            type: number
            description: Unique organisation reference
          sbi:
            type: number
            description: Single Business Identifier
          callerId:
            type: number
            description: Unique agreement reference for CRN
    ParcelStandardResponse:
      contentType: application/json
      payload:
        type: object
        properties:
          organisationId:
            type: number
            description: Unique organisation reference
          filename:
            type: string
            description: Name of file containing data
          storageUrl:
            type: string
            description: URL where data file can be retrieved
    StandardRequest:
      contentType: application/json
      headers:
        type: object
        properties:
          correlationId:
            type: string
            description: GUID unique to user session
          messageId:
            type: string
            description: GUID unique to message
      payload:
        type: object
        properties:
          organisationId:
            type: number
            description: Unique organisation reference
          callerId:
            type: number
            description: Unique agreement reference for CRN
          sbi:
            type: number
            description: Single Business Identifier
    StandardResponse:
      contentType: application/json
      payload:
        type: object
        properties:
          eligibility:
            type: array
            description: List of organisations eligible to apply for SFI
            items:
              type: object
              properties:
                standards:
                  type: array
                  description: List of all SFI standards
                  items:
                    code:
                      type: string
                      description: Unique standard reference
                    name:
                      type: string
                      description: Description of standard
                    landCovers:
                      type: array
                      description: List of eligible land covers for standard
                      items:
                        parcelId:
                          type: string
                          description: Parcel Id made up of Sheet Id and Parcel Reference land cover is info
                        code:
                          type: string
                          description: Land cover code
                        area:
                          type: number
                          description: Decimal value for land cover area in hectares
    CalculateRequest:
      contentType: application/json
      headers:
        type: object
        properties:
          correlationId:
            type: string
            description: GUID unique to user session
          messageId:
            type: string
            description: GUID unique to message
      payload:
        type: object
        properties:
          organisationId:
            type: number
            description: Unique organisation reference
          code:
            type: string
            description: Unique SFI funding code
          calculateDate:
            type: date
            description: Optional date for calculation, if not supplied current date is used.
          landCovers:
            type: array
            description: List of land cover layer areas for calculation
            items:
              type: object
              properties:
                area:
                  type: number
                  description: Decimal number of eligible land cover in Hectares
    CalculateResponse:
      contentType: application/json
      payload:
        type: object
        properties:
          Introductory:
            type: object
            description: Introductory ambition level value
            properties:
              rate:
                type: number
                description: Payment rate per hectare in GBP
              paymentAmount:
                type: number
                description: Calculated payment about for ambition level
          Intermediate:
            type: object
            description: Intermediate ambition level value
            properties:
              rate:
                type: number
                description: Payment rate per hectare in GBP
              paymentAmount:
                type: number
                description: Calculated payment about for ambition level
          Advanced:
            type: object
            description: Advanced ambition level value
            properties:
              rate:
                type: number
                description: Payment rate per hectare in GBP
              paymentAmount:
                type: number
                description: Calculated payment about for ambition level
